<div class="container w-75 my-5">
    <a  style="text-decoration: none; color: rgb(24, 24, 23);" href="">Back To Home</a>

    <div class="row shadow rounded-2">
        <div class="col-lg-6">
            <img class="w-75" src="https://i.postimg.cc/C1hngtNn/login.png" alt="">

        </div>
        <div class="col-lg-6 p-3 bg-light">
            <h4>Sign-In</h4>
            <form [formGroup]="loginForm" action="" class="">
               
                <div class="form-floating my-3">
                    <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
                    <p class="text-danger">Invalid email</p>
                </div>
        
                        <div class="form-floating my-3">
                            <input formControlName="psw" class="form-control" type="password" placeholder="Place  here" id="floatingTextarea">
                            <label for="floatingTextarea">Password</label>
                        </div>
                        <div *ngIf="loginForm.get('psw')?.errors&&loginForm.get('psw')?.touched">
                            <p class="text-danger">Invalid password</p>
                        </div>
                            
                        <div class="d-flex justify-content-between my-4">
                        <button (click)="login()" class="btn btn-secondary ">Sign-In</button>
        
                    </div>
                    <p>Dont Have An Account ? <a  style="text-decoration: none;" routerLink="/signup">Register</a></p>
            </form>
        </div>
    </div>

</div>
